{% extends "layout.html" %} {% block body %}
<div id="main-container" class="box flex-column fixed-responsive-width">
  <div class="flex-row">
    <div class="flex-column">
      <h1 class="large-text">InvestMax</h1>
      <h3>Planeje seu futuro!</h3>
    </div>
  </div>

  <div class="flex-row">{% include 'form.html' %}</div>

  <br />

  {% if show_error_pop_up %}
  <div class="wrapper">
    <div id="toast">
      <div class="container-1">
        <i class="fa-solid fa-square-xmark fa-shake" style="color: #ff2445"></i>
      </div>
      <div class="container-2">
        <div class="small-text">{{ message }}</div>
      </div>
      <button id="close" onclick="closeToast()">&times;</button>
    </div>
  </div>
  <script>
    showToast();
  </script>
  {% elif message %}
  <div id="response-message" class="flex-row box small-text">
    <h3>{{ message }}</h3>
  </div>
  {% endif %}
</div>
{% endblock %}
